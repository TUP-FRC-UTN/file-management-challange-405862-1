<div class="modal fade" id="newFileModal" tabindex="-1" aria-labelledby="newFileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newFileModalLabel">Nuevo Archivo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="fileName" class="form-label">Nombre</label>
              <input type="text" id="fileName" class="form-control" [(ngModel)]="fileName" name="fileName" required>
            </div>
            <div class="mb-3">
              <label for="fileDate" class="form-label">Fecha</label>
              <input type="date" id="fileDate" class="form-control" [(ngModel)]="fileDate" name="fileDate">
            </div>
            <div class="mb-3">
              <label for="fileType" class="form-label">Tipo</label>
              <select id="fileType" class="form-select" [(ngModel)]="fileType" name="fileType">
                <option [value]="FileType.FOLDER">Carpeta</option>
                <option [value]="FileType.FILE">Archivo</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="fileOwners" class="form-label">Due√±os</label>
              <select multiple id="fileOwners" class="form-select" [(ngModel)]="fileOwners" name="fileOwners">
                <option *ngFor="let owner of availableOwners" [ngValue]="owner">{{ owner.name }}</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="fileParentId" class="form-label">Carpeta Padre</label>
              <input type="text" id="fileParentId" class="form-control" [(ngModel)]="fileParentId" name="fileParentId">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="saveFile()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
